<!-- clase html utilizada para representar el formulario, con un boton para guardarlo -->
<!-- usuarios/templates/usuarios/formulario.html -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Cargar las etiquetas estÃ¡ticas -->
    {% load static %}
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="{% static 'usuarios/css/estilos.css' %}">
</head>

<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form method="POST" class="formulario", >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="boton">Guardar</button>
        </form>
    </div>
</body>

</html>
